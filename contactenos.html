    <main>
        <section id="registration">
            <h2>Solicite su Evento</h2>
            <p>Por favor, complete el siguiente formulario para solicitar un evento con nosotros.</p>
            <form action="rm_procesar_login.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <button type="submit" class="btn-submit">Solicitar</button>
            </form>
            <div class="form-links">
                <button onclick="window.location.href='rm_registro.php'" class="btn-link">Regístrese</button>
            </div>
        </section>
